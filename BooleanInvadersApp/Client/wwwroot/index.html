<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BooleanInvadersApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BooleanInvadersApp.Client.styles.css" rel="stylesheet" />
    <link href="css/game.css" rel="stylesheet" />
    <link href="_content/BlazorTypewriter/styles.css" rel="stylesheet" />
    <script src="sound.js"></script>
    <script>
        function changeCursorStyle(style) {
            document.body.style.cursor = style;
        }

        window.blazorLocalStorage = {
            getItem: function (key) {
                return localStorage.getItem(key);
            },
            setItem: function (key, value) {
                localStorage.setItem(key, value);
            }
        };

        function focusGameContainer() {
            var gameContainer = document.querySelector('.game-container');
            if (gameContainer) {
                gameContainer.focus();
            }
        };
    </script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
</head>

<body>
